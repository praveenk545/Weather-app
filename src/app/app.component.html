<form class="row p-3" [formGroup]="apiVal" (ngSubmit)="apifind(apiVal.value)">
  <div class="form col-md-12" style="cursor: pointer;">
    <div class="input-group ">
      <!-- <i class="fa fa-search"></i> -->
      <input type="text" class="form-control form-input p-2" placeholder="Search here...!" formControlName="location">
      <button type="button" class="btn btn-outline-success " (click)="apifind(apiVal.value)">search</button>
    </div>
    <span type="submit" class="left-pan "></span>
  </div>
</form>

<div *ngIf="api && api.length > 0; else nodata" class="container"><!--*ngIf="weatherData"-->
  <div class="upper-data">
    <img src=" ../assets/nature2.png" *ngIf="14<api[0].temp">
    <!-- weatherData.main.temp -->
    <img src="../assets/forest.png" *ngIf="14>api[0].temp">

    <div class="weather-data">
      <div class="location">{{api[1].location|titlecase}}</div>
      <div class="tempreature">{{api[0].temp|number:'1.0-0'}}Â°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">more information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <svg class="icon icon-sm" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
            height="1.5em" viewBox="0 0 512 512">
            <path
              d="M448 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM320 96a96 96 0 1 1 192 0A96 96 0 1 1 320 96zM144 64c-26.5 0-48 21.5-48 48V276.5c0 17.3-7.1 31.9-15.3 42.5C70.2 332.6 64 349.5 64 368c0 44.2 35.8 80 80 80s80-35.8 80-80c0-18.5-6.2-35.4-16.7-48.9c-8.2-10.6-15.3-25.2-15.3-42.5V112c0-26.5-21.5-48-48-48zM32 112C32 50.2 82.1 0 144 0s112 50.1 112 112V276.5c0 .1 .1 .3 .2 .6c.2 .6 .8 1.6 1.7 2.8c18.9 24.4 30.1 55 30.1 88.1c0 79.5-64.5 144-144 144S0 447.5 0 368c0-33.2 11.2-63.8 30.1-88.1c.9-1.2 1.5-2.2 1.7-2.8c.1-.3 .2-.5 .2-.6V112zM192 368c0 26.5-21.5 48-48 48s-48-21.5-48-48c0-20.9 13.4-38.7 32-45.3V272c0-8.8 7.2-16 16-16s16 7.2 16 16v50.7c18.6 6.6 32 24.4 32 45.3z" />
          </svg>
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{api[0].min_temp}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <svg class="icon icon-sm" fill="currentColor" xmlns="http://www.w3.org/2000/svg" height="1.5em"
            viewBox="0 0 576 512">
            <path
              d="M128 112c0-26.5 21.5-48 48-48s48 21.5 48 48V276.5c0 17.3 7.1 31.9 15.3 42.5C249.8 332.6 256 349.5 256 368c0 44.2-35.8 80-80 80s-80-35.8-80-80c0-18.5 6.2-35.4 16.7-48.9c8.2-10.6 15.3-25.2 15.3-42.5V112zM176 0C114.1 0 64 50.1 64 112V276.4c0 .1-.1 .3-.2 .6c-.2 .6-.8 1.6-1.7 2.8C43.2 304.2 32 334.8 32 368c0 79.5 64.5 144 144 144s144-64.5 144-144c0-33.2-11.2-63.8-30.1-88.1c-.9-1.2-1.5-2.2-1.7-2.8c-.1-.3-.2-.5-.2-.6V112C288 50.1 237.9 0 176 0zm0 416c26.5 0 48-21.5 48-48c0-20.9-13.4-38.7-32-45.3V112c0-8.8-7.2-16-16-16s-16 7.2-16 16V322.7c-18.6 6.6-32 24.4-32 45.3c0 26.5 21.5 48 48 48zM480 160h32c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-64-64c-12.5-12.5-32.8-12.5-45.3 0l-64 64c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8h32V448c0 17.7 14.3 32 32 32s32-14.3 32-32V160z" />
          </svg>
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{api[0].max_temp}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <svg class="icon icon-sm" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
            height="1.5em" viewBox="0 0 640 512">
            <path
              d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z" />
          </svg>
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{api[0].humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <svg class="icon icon-sm" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
            height="1.5em" viewBox="0 0 512 512">
            <path
              d="M272 96c-78.6 0-145.1 51.5-167.7 122.5c33.6-17 71.5-26.5 111.7-26.5h88c8.8 0 16 7.2 16 16s-7.2 16-16 16H288 216s0 0 0 0c-16.6 0-32.7 1.9-48.2 5.4c-25.9 5.9-50 16.4-71.4 30.7c0 0 0 0 0 0C38.3 298.8 0 364.9 0 440v16c0 13.3 10.7 24 24 24s24-10.7 24-24V440c0-48.7 20.7-92.5 53.8-123.2C121.6 392.3 190.3 448 272 448l1 0c132.1-.7 239-130.9 239-291.4c0-42.6-7.5-83.1-21.1-119.6c-2.6-6.9-12.7-6.6-16.2-.1C455.9 72.1 418.7 96 376 96L272 96z" />
          </svg>
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{api[0].wind_speed}}km/h
        </div>
      </div>


    </div>

  </div>
</div>

  <div class="d-flex justify-content-center aling-items-center">
    <p class="animation text-center bg-light p-3 rounded shadow-lg">No Data Available, Search there!!!</p>
  </div>

</ng-template>
